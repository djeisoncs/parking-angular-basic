<app-bread-crumb [itens]="[{text: '/Veiculos'}]">
</app-bread-crumb>

<app-page-header
    page-title="Veiculos"
    button-text="+ Novo Veiculo"
    button-link="new"
    button-class="btn-success"
></app-page-header>

<p-table [columns]="cols" [value]="entidades">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entidade>
        <tr>
            <td *ngFor="let col of cols">
                    {{entidade[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
