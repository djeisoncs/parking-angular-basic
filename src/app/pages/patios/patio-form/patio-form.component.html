<app-bread-crumb [itens]="[{text: '/Patios', link: '/patios'}, {text: '/'+pageTitle}]">
</app-bread-crumb>

<app-page-header
    page-title={{pageTitle}}
    button-text="<< Voltar"
    button-link="/patios"
    button-class="btn-light"
></app-page-header>


<form [formGroup]="form" (submit)="submitForm()">
    
    <div class="card">
        <div class="card-header">
            Informações sobre o patio
        </div>
        <div class="card-body">
            <div class="form row ml-2">
                <div class="form-group col-4 form-input-full-width">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" formControlName="descricao" >
                    <app-form-field-error [form-control]="form.get('descricao')"></app-form-field-error>
                </div>
                <div class="form-group col-2 form-input-full-width">
                    <label for="numVagas">Numero de Vagas</label>
                    <input type="text" class="form-control" id="numVagas" formControlName="numVagas" >
                    <app-form-field-error [form-control]="form.get('numVagas')"></app-form-field-error>
                </div>
                <div class="form-group col-2 form-input-full-width">
                    <label for="valorHora">Valor por hora R$</label>
                    <input type="text" class="form-control" id="valorHora" formControlName="valorHora" [imask]="imaskConfig">
                    <app-form-field-error [form-control]="form.get('valorHora')"></app-form-field-error>
                </div>                                
            </div>
        </div>
    </div>
    <app-server-error-messages [server-error-messages]="serverErrorMessages">

    </app-server-error-messages>
    <button [disabled]="submittingForm || form.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
    </button>

</form>
